<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/united/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-bzjLLgZOhgXbSvSc5A9LWWo/mSIYf7U7nFbmYIB2Lgmuiw3vKGJuu+abKoaTx4W6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main-styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.js"
        integrity="sha256-66f6uQTQkvHF8jpniLWJjnteEfmQaC/tATFew/nTBA8=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="header">
        <div class="header-container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="logo"></div>
                </div>
                <div class="col-md-4 text-md-right welcome">
                    <!-- disply welcome, username and the username should be underline I will set the username from jquery-->
                    <p id="welcome-message">Welcome, <span id="username" class="underline"></span></p>


                </div>
                <div class="col-md-4 text-md-right">
                    <button id="logoutBtn" class="btn btn-danger logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1>Product List</h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Image</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body">
                        <!-- Product rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Shopping Cart</h2>
                <div id="cart-message" class="mt-5">
                    <h2>There is no item in your shopping cart!</h2>
                </div>
                <table id="cart-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body">
                        <!-- Shopping cart items will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-md-right">
                <button id="checkoutBtn" class="btn btn-success">Place Order</button>
            </div>
        </div>

       <!--  three lines as space -->
        <div class="row mt-5">
        </div>




    </div>
    <script src="js/main.js"></script>
</body>

</html>
